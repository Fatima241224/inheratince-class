<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <p id="details"></p>
 <script>
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return "I have a " + this.carname;
        }
    }
    class Modal extends Car {
        constructor(brand, mod) {
            super(brand);
            this.modal = mod;
        }
       show() {
        return this.present() + ",It is a " + this.modal;
       } 
    }
    let myCar = new Modal("Ford", "mustang");
    document.getElamentById("details").innerHTML = myCar.show();
 </script>  
</body>
</html>
